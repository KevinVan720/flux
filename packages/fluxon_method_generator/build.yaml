targets:
  $default:
    builders:
      fluxon_method_generator|service_generator:
        enabled: true

builders:
  service_generator:
    import: 'package:fluxon_method_generator/fluxon_method_generator.dart'
    builder_factories: ['serviceBuilder']
    build_extensions: {'.dart': ['.g.part']}
    auto_apply: dependents
    build_to: cache
    applies_builders: ['source_gen|combining_builder']

